    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <div class="cardHeader text-center mb-8">
                <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Sistema de Cuotas</h2>
                <h4 class="text-gray-600">Gestión de pagos escolares</h4>
            </div>
            <form (ngSubmit)="onSubmit()" class="space-y-6" [formGroup]="loginForm">
                <div>
                    <label for="group" class="block text-sm font-medium text-gray-700">Grupo Escolar</label>
                    <div class="relative">
                            <span class="material-symbols-outlined absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            group
                            </span>
                            <select name="groupSelect" id="groupSelect" 
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="" disabled selected>Selecciona tu grupo</option>
                                @for ( group of groups; track group.name)
                                {
                                    <option value="@group.Id">{{group.name}}</option>
                                }
                            </select>
                    </div>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Correo</label>
                    <div class="relative">
                        <span class="material-symbols-outlined absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            email
                        </span>
                        <input type="text" id="email" formControlName="email" name="email" required
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <div class="relative">
                        <span class="material-symbols-outlined absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            lock
                        </span>
                        <input type="password" id="password" formControlName="password" name="password" required
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Iniciar Sesión
                </button>

            </form>
        </div>
    </div>
